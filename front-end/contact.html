<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Contact-Us</title>
</head>
<body>
    <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>Contact us</h1>
          </div>
          <p class="top-info">Send your feedback here!.</p>
          <div class="item">
            <p>Name<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" name="name" placeholder="First" required/>
              <input type="text" name="name" placeholder="Last" required/>
            </div>
          </div>
          <div class="contact-item">
            <div class="item">
              <p>Email<span class="required" placeholder="Email">*</span></p>
              <input type="email" name="name" required/>
            </div>
            <div class="item">
              <p>Phone<span class="required">*</span></p>
              <input type="phone" name="name" required placeholder="phone"/>
          
              
          <div class="item">
            <p>Message</p>
            <textarea class="in"></textarea>
          </div>
          <button type="button" name="myButton" class="button">Submit</button>

        </form>
      </div>
</body>
</html>
